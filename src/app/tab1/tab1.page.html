<ion-header  [translucent]="true">
  <ion-toolbar color="blue2">
    <ion-title color="dark">
      Device
    </ion-title>
    <!-- <ion-img slot="end" src="../../../assets/DMSLogo.png "></ion-img> -->
  </ion-toolbar>
</ion-header>

<ion-content color="mybg" [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Device</ion-title>
    </ion-toolbar>
  </ion-header>

  

    <cdk-virtual-scroll-viewport  minBufferPx="400" maxBufferPx="1350" itemSize="46">
      <ion-row>
        <ion-col  size="12" offset="0">
          <ion-card-subtitle>here device list stating their status</ion-card-subtitle>
          <ion-card color="light" class="ion-margin-bottom" *cdkVirtualFor="let item of deviceItems.deviceList" >
            
            <ion-item  >
            <ion-avatar slot="start">
              <ion-img src="assets/iot.png" ></ion-img>
            </ion-avatar>
            <ion-label color="dark"> {{item.sensor}} </ion-label>
         
        </ion-item>
      </ion-card>
        </ion-col>
      </ion-row>
        
      </cdk-virtual-scroll-viewport>
  

  </ion-content>
